<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Table</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item button *ngFor="let table of tableList">
    <ion-row>
      <ion-col>
        <ion-label>{{table.name}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>({{table.occupied}}/{{table.capacity}})</ion-label>
      </ion-col>
    </ion-row>
    <ion-badge slot="end" [color]="table.status | tableStatusColor">{{table.status}}</ion-badge>
  </ion-item>
</ion-content>
