<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discount</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToDetailView('new')">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="discountList">
    <ion-item button *ngFor="let discount of discountList" (click)="goToDetailView(discount.id)">
      <ion-row>
        <ion-col>
          <ion-label>{{discount.name}}</ion-label>
        </ion-col>
      </ion-row>
      <!-- <ion-badge slot="end" [color]="discount.status | discountStatusColor">{{discount.status}}</ion-badge> -->
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!discountList">
    <ion-item button *ngFor="let i of [1, 2, 3, 4, 5]">
      <ion-row>
        <ion-col>
          <ion-skeleton-text animated style="width: 100px;"></ion-skeleton-text>
        </ion-col>
        <ion-col>
          <ion-skeleton-text animated style="width: 50px;"></ion-skeleton-text>
        </ion-col>
      </ion-row>
      <ion-skeleton-text slot="end" animated style="width: 50px;"></ion-skeleton-text>
    </ion-item>
  </ion-list>
</ion-content>
