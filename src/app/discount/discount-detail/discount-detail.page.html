<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/discount"></ion-back-button>
    </ion-buttons>
    <ion-title>{{(isCreatingNewDiscount ? 'Create New Discount' : discount.name) || 'Discount Detail'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="discount.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Type</ion-label>
    <ion-select [disabled]="!isCreatingNewDiscount" [(ngModel)]="discount.type" placeholder="Select a type">
      <ion-select-option *ngFor="let type of discountTypeList" value="{{ type }}">{{ type }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Value</ion-label>
    <ion-input [disabled]="!isCreatingNewDiscount" inputmode="decimal" [(ngModel)]="discount.value"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Status</ion-label>
    <ion-select [disabled]="!isCreatingNewDiscount" [(ngModel)]="discount.status" placeholder="Select a status">
      <ion-select-option *ngFor="let status of discountStatusList" value="{{ status }}">{{ status }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="block" (click)="save()">Save</ion-button>
  <ion-button *ngIf="!isCreatingNewDiscount" color="warning" expand="block" (click)="toggleAvailability()">Toggle
    Availability</ion-button>
  <ion-button disabled="true" *ngIf="!isCreatingNewDiscount" color="danger" expand="block">Delete</ion-button>
</ion-content>
