<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item button *ngFor="let category of categoryList">
    <ion-label>{{category.name}}</ion-label>
  </ion-item>
</ion-content>
